<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality Blog</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <header>
        <!-- Navbar -->
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">

                <!-- Logo -->
                <a href="#" class="uk-logo uk-navbar-item">
                    <img src="./assets/Logo/Instrumentality-Logo.svg" alt="Instrumentality" width="48">
                </a>

                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                </ul>

            </div>

            <div class="uk-navbar-right" id="burger-menu">
                <div>
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#offcanvas-navbar" uk-toggle><i class="fas fa-bars"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Off-canvas navigation bar for mobile phones and tablets -->
        <div id="offcanvas-navbar" uk-offcanvas="overlay: true; flip: true">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-offcanvas-bar uk-flex uk-flex-column">
                <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                    <li>
                        <a href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://kit.fontawesome.com/f097735d52.js" crossorigin="anonymous"></script>
</body>
</html>
